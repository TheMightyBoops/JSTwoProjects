<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#get').on('click', function(e){
                $.get(
                    'https://www.googleapis.com/books/v1/volumes', // url
                    {q: 'üêù'}, // data
                    function(data){
                        for(let i = 0; i < data.items.length; i++){
                            $('<h3>').html(data.items[i].volumeInfo.title).appendTo('#results');
                            $('<p>').html('by: ' + data.items[i].volumeInfo.authors.join(', ')).appendTo('#results');
                            $('<img>').attr('src', data.items[i].volumeInfo.imageLinks.smallThumbnail).appendTo('#results');
                        }
                    },
                    'json'
                )
            })
        });

    </script>
</head>
<body>
<button id="get">GET RESULTS</button>
<div id="results"></div>
</body>
</html>
